<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sportwear Shop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: #f4f4f4;
    }

    .navbar {
      background: #333;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .navbar-brand {
      color: white;
      font-size: 1.5rem;
      text-decoration: none;
    }

    .navbar-links {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }

    .navbar-links a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .hero {
      background: url('hero-image.jpg');
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      padding: 20px;
      margin-top: 60px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
    }

    .product {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }

    .product h3 {
      margin: 10px 0;
      font-size: 1.2rem;
    }

    .product p {
      color: #555;
      font-size: 0.9rem;
    }

    .product .price {
      font-weight: bold;
      font-size: 1.1rem;
      margin: 10px 0;
    }

    .add-to-cart {
      background: #28a745;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      width: 100%;
      border-radius: 5px;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .add-to-cart:hover {
      background: #218838;
    }
  </style>
</head>
<body>

<nav class="navbar">
  <a href="#" class="navbar-brand">Sportwear Shop</a>
  <div class="navbar-links">
    <span id="userEmail" style="color: white;"></span>
    <a href="cart.html">ðŸ›’ Cart</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>
</nav>

<div class="hero">
  <h1>Discover the Best Sportswear!</h1>
</div>

<div class="product-grid" id="productGrid">

</div>

<script>
  async function loadProducts() {
    try {
      const response = await fetch('http://localhost:8080/api/products', {
        headers: {
          'Authorization': `Bearer ${localStorage.getItem('token')}`,
          'Content-Type': 'application/json'
        }
      });

      if (!response.ok) throw new Error('Failed to load products');

      const products = await response.json();
      displayProducts(products);
    } catch (error) {
      console.error('Error loading products:', error);
    }
  }

  function displayProducts(products) {
    const productGrid = document.getElementById('productGrid');
    productGrid.innerHTML = products.map(product => `
            <div class="product">
                <img src="${product.image}" alt="${product.name}">
                <h3>${product.name}</h3>
                <p>${product.description}</p>
                <div class="price">$${product.price.toFixed(2)}</div>
                <button class="add-to-cart" onclick="addToCart(${product.id})">Add to Cart</button>
            </div>
        `).join('');
  }

  async function addToCart(productId) {
    const userId = localStorage.getItem('userId');
    if (!userId) {
      alert('Please log in first.');
      return;
    }

    try {
      const response = await fetch(`http://localhost:8080/api/cart/${userId}/add`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ productId: productId, quantity: 1 })
      });

      if (response.ok) {
        alert(`Product added to cart!`);
      } else {
        const result = await response.text();
        alert(`Failed to add product: ${result}`);
      }
    } catch (error) {
      console.error('Error adding to cart:', error);
      alert('Something went wrong.');
    }
  }

  function logout() {
    localStorage.removeItem('token');
    localStorage.removeItem('userId');
    localStorage.removeItem('userEmail');
    window.location.href = 'login.html';
  }

  document.getElementById('userEmail').textContent = localStorage.getItem('userEmail') || 'Guest';
  loadProducts();
</script>

</body>
</html>
